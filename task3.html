<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Task 3 — Table & Form</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="site">
    <h1>Task 3 — Table & Form</h1>
    <p class="muted">Таблица оценок + форма обратной связи</p>
  </header>
  
<nav class="navbar">
  <a href="task1.html">Task 1</a>
  <a href="task2.html">Task 2</a>
  <a href="task3.html">Task 3</a>
</nav>

  <main class="container">
    <section class="card">
      <h2>Grades Table</h2>
      <table>
        <thead>
          <tr><th>Name</th><th>Subject</th><th>Grade</th></tr>
        </thead>
        <tbody>
          <tr class="highlight-row"><td>Ainur</td><td>Math</td><td>95</td></tr>
          <tr><td>Abylai</td><td>Computer Science</td><td>92</td></tr>
          <tr><td>Aliya</td><td>History</td><td>88</td></tr>
          <tr><td>Timur</td><td>Physics</td><td>90</td></tr>
        </tbody>
      </table>
    </section>

    <section class="card" style="margin-top:16px">
      <h2>Feedback Form</h2>
      <form action="#" method="post">
        <label for="name">Name</label>
        <input id="name" name="name" type="text" placeholder="Your name" required />

        <label for="email">Email</label>
        <input id="email" name="email" type="email" placeholder="you@example.com" required />

        <label for="role">Role</label>
        <select id="role" name="role">
          <option>Student</option>
          <option>Teacher</option>
          <option>Other</option>
        </select>

        <fieldset style="border:1px solid var(--border);border-radius:10px;padding:10px;margin:12px 0">
          <legend style="padding:0 6px">Would you recommend this course?</legend>
          <label><input type="radio" name="recommend" value="yes" /> Yes</label>
          <label><input type="radio" name="recommend" value="no" /> No</label>
        </fieldset>

        <label for="comments">Comments</label>
        <textarea id="comments" name="comments" rows="4" placeholder="Your feedback..."></textarea>

        <div style="margin-top:12px">
          <input type="submit" value="Submit Feedback" />
        </div>
      </form>
    </section>
  </main>
</body>
</html>
